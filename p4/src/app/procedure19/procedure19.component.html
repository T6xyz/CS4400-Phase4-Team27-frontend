<h1 style="text-align: center;">remove_product()</h1>
<div>
    <form [formGroup]="p19Form" (ngSubmit)="runProcedure19()">
        <div>
            <p style="text-align: center;">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Barcode:</mat-label>
                    <input matInput type="text" id="barcode" formControlName="barcode">
                    <mat-error *ngIf="this.p19Form.controls.barcode.hasError('required')">This input is required!</mat-error>
                    <mat-error *ngIf="this.p19Form.controls.barcode.hasError('maxlength')">The input size is too large!</mat-error>
                </mat-form-field>
            </p>
 
            <p style="text-align: center;">
                <button mat-flat-button type="submit" class="primary"  style="text-align: center;">Submit</button>
            </p>    
        </div>
    </form>
</div>
