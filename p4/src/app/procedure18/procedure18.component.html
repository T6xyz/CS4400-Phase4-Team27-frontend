<h1 style="text-align: center;">purchase_product()</h1>
<div>
    <form [formGroup]="p18Form" (ngSubmit)="runProcedure18()">
        <div>
            <p style="text-align: center;">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Long Name:</mat-label>
                    <input matInput type="text" id="longName" formControlName="longName">
                    <mat-error *ngIf="this.p18Form.controls.longName.hasError('required')">This input is required!</mat-error>
                    <mat-error *ngIf="this.p18Form.controls.longName.hasError('maxlength')">The input size is too large!</mat-error>
                </mat-form-field>
            </p>
            <p style="text-align: center;">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>ID:</mat-label>
                    <input matInput type="text" id="id" formControlName="id">
                    <mat-error *ngIf="this.p18Form.controls.id.hasError('required')">This input is required!</mat-error>
                    <mat-error *ngIf="this.p18Form.controls.id.hasError('maxlength')">The input size is too large!</mat-error>
                </mat-form-field>
            </p>
            <p style="text-align: center;">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Tag:</mat-label>
                    <input matInput type="number" id="tag" formControlName="tag">
                    <mat-error *ngIf="this.p18Form.controls.tag.hasError('required')">This input is required!</mat-error>
                </mat-form-field>
            </p>
            <p style="text-align: center;">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Barcode:</mat-label>
                    <input matInput type="text" id="barcode" formControlName="barcode">
                    <mat-error *ngIf="this.p18Form.controls.barcode.hasError('required')">This input is required!</mat-error>
                    <mat-error *ngIf="this.p18Form.controls.barcode.hasError('maxlength')">The input size is too large!</mat-error>
                </mat-form-field>
            </p>
            <p style="text-align: center;">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Quantity:</mat-label>
                    <input matInput type="number" id="quantity" formControlName="quantity">
                    <mat-error *ngIf="this.p18Form.controls.quantity.hasError('required')">This input is required!</mat-error>
                </mat-form-field>
            </p>
 
            <p style="text-align: center;">
                <button mat-flat-button type="submit" class="primary"  style="text-align: center;">Submit</button>
            </p>    
        </div>
    </form>
</div>
