<h1 style="text-align: center;">display_owner_view()</h1>
<img *ngIf="loading" />
<style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    
    table.center {
      margin-left: auto; 
      margin-right: auto;
    }
</style>
<div *ngIf="!loading">
    <table class="center" style="height: 95%; width: 95%;">
    <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th># of Businesses</th>
            <th># of Places</th>
            <th>Highs</th>
            <th>Lows</th>
            <th>Debt</th>
        </tr>
    </thead>


    <tbody>
        <ng-container *ngFor="let v of dataSource">
            <tr>
                <td>{{ v.username }}</td>
                <td>{{ v.firstName }}</td>
                <td>{{ v.lastName }}</td>
                <td>{{ v.address }}</td>
                <td>{{ v.numBusinesses }}</td>
                <td>{{ v.numPlaces }}</td>
                <td>{{ v.highs }}</td>
                <td>{{ v.lows }}</td>
                <td>{{ v.debt }}</td>
            </tr>
        </ng-container>
    </tbody>
    </table>
</div>
